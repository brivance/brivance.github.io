<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>CAPTCHA Recognition</title>
    <meta charset='UTF-8'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='../../styles.css'/>
    <link rel="stylesheet" href="../../navbar-styles.css">
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    
    <div id="navbar"></div>

    <div class = 'title-section'>
      <h1 class="title">CAPTCHA Recognition</h1>
    </div>
    <hr class='title-line'>

    <div class='navigation-bar'>
      <a class='button' href='https://github.com/brivance/captcha_recognition'>ACCESS THE CODE HERE</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script text="type/javascript" src="script.js"></script>
    <script>
      function loadNavbar() {
        fetch('/navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          })
          .catch(error => console.error('Error loading the navbar:', error));
      }
      window.onload = loadNavbar;
    </script>
  </body>
</html>
