<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Chord Generator</title>
    <meta charset='UTF-8'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='../../styles.css'/>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    
    <div id="navbar"></div>

    <div class='chord-header'>
      <h1 class='chord-title'>CHORD GENERATOR</h1>
      <img src='piano_keys.jpg' width='500' alt='Mochi image'/>
    </div>
    
    <p>Need chords for the next part of your new song? No problem. Enter the chords you have currently, and new chord suggestions will appear for you.</p>
    
    <div class= 'input-box'>
      <input type="text" id = "inputText" placeholder="Enter chords here">
      <button id = 'generateButton' onclick="insertText()">Generate Chords</button>
    </div>
    
    <div class= 'chord-suggestions'>
      <p>CHORD SUGGESTIONS:</p>
      <div id="output"></div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script text="type/javascript" src="script.js"></script>
    <script>
      function loadNavbar() {
        fetch('/navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          })
          .catch(error => console.error('Error loading the navbar:', error));
      }
      window.onload = loadNavbar;
    </script>
  </body>
</html>
