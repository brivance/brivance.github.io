<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Chord Generator</title>
    <meta charset='UTF-8'/>
    <link rel='stylesheet' href='../styles.css'/>

  <body>
    <h1>CHORD GENERATOR</h1>
    <p>Need chords for the next part of your new song? No problem. Enter the chords you have currently, and new chord suggestions will appear for you.</p>

      <input type="text" id = "inputText" placeholder="Enter chords here">
      <button onclick="insertText()">Generate Chords</button>
    </div>
    
    <p>CHORD SUGGESTIONS:</p>
    
    <div id="output"></div>
    <script src="script.js"></script>
  </body>
