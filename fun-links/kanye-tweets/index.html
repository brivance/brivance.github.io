<!DOCTYPE html>
<html lang='en'>

    <head>
        <title>Kanye Quotes</title>
        <meta charset='UTF-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel='stylesheet' href='../../styles.css'/>
        <link rel="stylesheet" href="../../navbar-styles.css">
        <link rel='stylesheet' href='styles.css'/>
    </head>
    
    <body>
        
        <div id="navbar"></div>

        <h1>What does Kanye have to say?</h1>

        <img src="kanye-west.png" alt="Kanye with a Balenciaga mouthgard in" class="center">
        
        <div id="newHtml"></div>
    
        <input onclick="change()" type="button" value="Click to find out!" id="button"></input>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
        <script text="type/javascript" src="script.js"></script>
        
        <script>
          function loadNavbar() {
            fetch('/navbar.html')
              .then(response => response.text())
              .then(data => {
                document.getElementById('navbar').innerHTML = data;
              })
              .catch(error => console.error('Error loading the navbar:', error));
          }
          window.onload = loadNavbar;
        </script>
    
  </body>
    
</html>
