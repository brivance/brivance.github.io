<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel='stylesheet' href='../../styles.css'/> -->
    <link rel="stylesheet" href="../../navbar-styles.css">
    <link rel='stylesheet' href='styles.css'/>
  </head>
  
  <body>
    
    <div id="navbar"></div>

    <div class = 'body-under-nav'>
    <h1>Weather Forecast</h1>
    
    <div class='search-city'>
    <form>
        <div class='enter-city'>
          <label>Enter a U.S. city</label>
          <input id="weatherInput" type="text" placeholder='e.g. Boise'></input>
        </div>
          <input id="weatherSubmit" type="submit" value="Submit"></input>
    </form>
    </div>
    
    <div id="weatherResults"></div>
    <div id="forecastResults"></div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        
    <script>
      function loadNavbar() {
        fetch('/navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          })
          .catch(error => console.error('Error loading the navbar:', error));
      }
      window.onload = loadNavbar;
    </script>
    
    </div>
  </body>
</html>
